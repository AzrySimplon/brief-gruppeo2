<h2 class="category-title">Création de liste</h2>
<form (ngSubmit)="validate()" class="main-container">
  <app-text-input [text]="'Nom de la liste'" #input_list_name></app-text-input>

  <app-search-bar #input_search></app-search-bar>

  <section class="scroll-section">
    @for (person of personsArray$ | async; track person.id) {
  <button class="classic-button">{{ person.name }}</button>
}
  </section>

  <button class="classic-button" type="submit">Créer</button>
</form>
